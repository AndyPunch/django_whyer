<div align="center" >
  {% if messages %}
    <ul>
      {% for message in messages %}
        <div class="alert alert-danger alert-dismissable text-center">
          <button type="button" class="close"  data-dismiss="alert" aria-hidden="true">&times;</button>
          <li><span align="center">{{ message }}</span></li>
        </div>
      {% endfor %}
    </ul>
  {% endif %}
</div>
